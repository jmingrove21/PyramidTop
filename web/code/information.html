                  <div class="row">
                    <div class="col-md-3 pr-1">
                      <div class="form-group">
                        <label>오픈시간</label>
                        <input id="start_work_time" type="text" class="form-control">
                        <script>
                          // Create start date
                          var start = new Date(),
                                  prevDay,
                                  startHours = 0;

                          // 09:00 AM
                          start.setHours(9);
                          start.setMinutes(0);

                          // If today is Saturday or Sunday set 10:00 AM
                          if ([6, 0].indexOf(start.getDay()) != -1) {
                            start.setHours(10);
                            startHours = 10
                          }

                          $('#start_work_time').datepicker({
                            timepicker: true,
                            onlyTimepicker : true,
                            language: 'en',
                            startDate: start,
                            minHours: startHours,
                            maxHours: 24,
                            todayButton : new Date(),
                            clearButton : true,
                            autoClose : true,
                            onSelect: function (fd, d, picker) {
                              // Do nothing if selection was cleared
                              if (!d) return;

                              var day = d.getDay();

                              // Trigger only if date is changed
                              if (prevDay != undefined && prevDay == day) return;
                              prevDay = day;

                              // If chosen day is Saturday or Sunday when set
                              // hour value for weekends, else restore defaults
                              if (day == 6 || day == 0) {
                                picker.update({
                                  minHours: 10,
                                  maxHours: 16
                                })
                              } else {
                                picker.update({
                                  minHours: 0,
                                  maxHours: 24
                                })
                              }
                            }
                          })

                        </script>
                      </div>
                    </div>

                          }

                          $('#end_work_time').datepicker({
                            timepicker: true,
                            onlyTimepicker : true,
                            language: 'en',
                            startDate: start,
                            minHours: startHours,
                            maxHours: 24,
                            todayButton : new Date(),
                            clearButton : true,
                            autoClose : true,

                              // Do nothing if selection was cleared

                              prevDay = day;

                              // If chosen day is Saturday or Sunday when set
